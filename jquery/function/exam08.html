<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-1.12.4.js"></script>
<script>
	/*
		[요구 사항]
		버튼 클릭 시
			1. Text의 색상이 레드로 변경된다.
			2. Slide가 올라간 후 내려온다.
			3. Text의 색상이 블루로 변경된다.
	*/
	$(function() {
		$('button').click(function(){
			/*
			$('p').css('color', 'red');
			$('p').slideUp(2000);
// 			$('p').slideDown(2000);
// 			$('p').css('color', 'blue');
			// slide 관련 이벤트 함수는 등록되어 따로 동작되지만,
			// 코드 수행 자체는 한번에 쭉 실행되니, 처음부터 블루로 보인다.
			//	-> slideUp(), slideDown() 순서대로 수행.
			//	-> css()는 쭉~ 수행 되버린다!
			
			// slideDown() 수행 후 callback 함수 호출!
			$('p').slideDown(2000, function() {
// 				$('p').css('color', 'blue');
				$(this).css('color', 'blue');
			});
			*/
			/*
				slideDown(2000, callback) {
					callback();	// 전달된 함수 수행
					return;		// slideDown() 종료
					// *익명 함수 수행 후에 최종 리턴이 된다!
				}
			*/
			$('p').css('color', 'red')
			      .slideUp(2000)
			      .slideDown(2000, function() {
			          $(this).css('color', 'blue'); 
			      });
		});
	});
</script>
</head>
<body>
	<button>Try it</button>
	<p>jQuery ...</p>
</body>
</html>
