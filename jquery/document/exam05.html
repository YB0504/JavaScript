<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-1.12.4.js"></script>
<script>
	$(function() {
		setTimeout(function(){
			/*
				wrap(tag) : 원하는 태그로 감싸라.
			*/
			$('.d1').wrap('<h1>');
			$('.d2').wrap('<h2>').
			parent(). // 부모 요소를 가져오는 함수 <h2>
			css('color', 'red');
			// .d2를 <h2> 태그로 감싸고, (.d2의 부모로 <h2> 추가!)
			// 감싼 후의 부모 요소는 <h2> 요소이니, <h2>에 CSS 적용!
		}, 2000);
	});
</script>
</head>
<body>
	<em class="d1">1. 대표 항목</em>
	<em class="d2">1-1. 내부 항목</em>
	<em class="d3">1-2. 내부 항목</em>
	<em class="d4">1-3. 내부 항목</em>
	
	<em class="d1">1. 한식</em>
	<em class="d2">1-1. 육개장</em>
	<em class="d3">1-2. 떡갈비</em>
	<em class="d4">1-3. 김치찌개</em>
</body>
</html>
