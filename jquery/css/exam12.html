<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-1.12.4.js"></script>
<script>
	$(function(){
		setTimeout(function(){
			/*
				1. 첫 번째 요소의 색상을 레드로 변경
				2. 두 번재 요소의 색상을 블루로 변경
			*/
			$('li:first').css('color', 'red');
			$('li:last').css('color', 'blue');
			
			/*
				1. 홀수 행 요소의 색상은 레드로 변경 (1, 3)
				2. 짝수 행 요소의 색상은 블루로 변경 (0, 2)
				// 요소들의 위치는 인덱스와 같이 0부터 시작!
			*/
			$('li:odd').css('color', 'red');
			$('li:even').css('color', 'blue');
			
			/*
				contains(text)
					: 요소에 text가 존재한다면 선택
				has(tagName)
					: 요소에 해당 태그가 존재한다면 선택
			*/
			$('li:contains("텍스트")').css('color', 'pink');
			$('li:has(strong)').css('color', 'skyblue');
		}, 2000);
	});
</script>
</head>
<body>
	<ul>
		<li>첫 번째 리스트 입니다. <strong>text text</strong></li>
		<li>두 번째 리스트 입니다. 텍스트 텍스트</li>
		<li>세 번째 리스트 입니다. text text</li>
		<li>네 번째 리스트 입니다. text text</li>
	</ul>
</body>
</html>
