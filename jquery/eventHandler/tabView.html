<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
* 		{ margin: 0; padding: 0 }
body 	{
	font-family: "맑은 고딕", "돋움";
	font-size: 0.75em;
	color: #333
}
.tab-view {
	margin: 20px auto;
	width: 520px
}
.tab-view ul {
	height: 27px;
	list-style-type: none
}
.tab-view ul li {
	float: left;
	width: 100px;
	height: 22px;
	border: 1px solid #999;
	border-top-left-radius: 10px;
	border-top-right-radius: 10px;
	background-color: #CCC;
	margin-right: 2px;
	text-align: center;
	padding-top: 3px;
	cursor: pointer
}

.tab-view div {
	border: 1px solid #999;
	margin-top: -1px;
	text-align: center;
	line-height: 200px;
	width: 516px;
}

.tab-view ul li.selected {
	background-color: #C089DA;
	cursor: default
}
</style>
<script src="http://code.jquery.com/jquery-1.12.4.js"></script>
<script>
	$(function() {
		$('.tab-view li').click(function() {
			// unselect tab (탭 미선택)
			// 1. 최초 클릭 시 모두 미선택 상태
			$('li.selected').removeClass('selected');

			// select tab (탭 선택)
			// 2. 클릭한 리스트 요소만 selected 지정 
			var $li = $(this);
			$li.addClass('selected');

			// unselect view
			// 3. 보여져있는 목록을 모두 숨겨라.
			$('p:visible').hide();

			// select view
			// 4. 클릭한 리스트 요소의 사용자 데이터를 가져와
			//    목록의 데이터 중 일치하는 요소를 보여라.
			var viewId = $li.attr('data-view');
			$('#' + viewId).show();
			// 클릭한 li 요소의 속성 data-view 값을 가져와,
			// 해당 값을 아이디로 가지고 있는 요소를 보여라.
			//	-> 선택자(selector)는 문자열이다!
			//	-> 이전 URI 문자열과 같이 상황에 따라 가공하여 활용 가능!
		});
	});
</script>
</head>
<body class="tab-view"> <!-- <div> 대신 <body> 사용 -->
	<!-- 
		[요구 기능]
		 - css/practice/tabView.html을 기반으로 작성
		 - 리스트 별로 별도의 내용을 구성하세요.
		 - 상단의 탭 클릭 시 해당 요소의 내용을 보이세요.
		 - (Menu 1 클릭 시 '1번 메뉴 입니다.' 내용을 보여라.)
	 -->
	<!-- 
		이전 예제와 같이 selected 옵션이 애초에 없는 상태
		data-view : 리스트와 목록을 연결하기 위한 사용자 정의 데이터
			-> 굳이 안써도 된다. (단, class 속성 외에 사용하고 싶을 때!)
	 -->
	<ul>
		<li data-view="view-1">Menu 1</li>
		<li data-view="view-2">Menu 2</li>
		<li data-view="view-3">Menu 3</li>
		<li data-view="view-4">Menu 4</li>
		<li data-view="view-5">Menu 5</li>
	</ul>
	<div>
		<p id="view-1" style="display: none">1번 메뉴 입니다.</p>
		<p id="view-2" style="display: none">2번 메뉴 입니다.</p>
		<p id="view-3" style="display: none">3번 메뉴 입니다.</p>
		<p id="view-4" style="display: none">4번 메뉴 입니다.</p>
		<p id="view-5" style="display: none">5번 메뉴 입니다.</p>
	</div>
</body>
</html>
