	/*
		페이지 이동 시, setInterval()은 더 이상 수행되지 않는다.
		기존 페이지 등록된 함수 정보들은 사라지게 된다. (유실)
		두 흐름의 수행 속도 차이 때문에 잠깐은 동시에 수행되는 것 처럼 보이지만,
		페이지 이동 후에는 동작하지 않는다.
		
		*callback 등록 방법과 같이 병행으로 페이지 이동을 수행한다면,
		  수행 순서 및 속도에 따라 다른 동작! (핸들링 필요)
	*/
	
	var child = window.open(
		'',
		'',
		'width=300, height=200'
	); // 팝업 옵션의 초키 크기를 300 x 200 으로 설정
	
	// 사용자 화면의 정보(width, height)를 가져와 새롭게 설정
	var width = screen.width / 2;
	var height = screen.height;
	
	child.moveTo(0, 0); // 초기 상태 (0, 0) 이동
	alert('Hello Popup');
	child.resizeTo(width, height); // 화면 정보에 맞게 크기 변경
	/*
		자바 스크립트는 비동기 방식 수행.
		alert() 수행 후 대기 하지 않고,
		팝업 창은 팝업의 내용을 계속 수행한다.
	*/	
	setInterval(function() {
		child.resizeBy(-30, -30);
		child.moveBy(10, 10);
	}, 500);
</script>
